version: '3.8'

services:
  bdsa-schema-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: bdsa-schema-viewer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "com.bdsa.service=schema-viewer"
      - "com.bdsa.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
